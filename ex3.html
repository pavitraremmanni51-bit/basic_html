<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          table {
            width: 50%;
            text-align: center;
        }
        th,td {
            padding: 6px;
        }
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse: collapse;
        } 
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
        <td rowspan="3">cell 4</td>
        <td>cell 5</td>
        <td>cell 6</td>
        <td>cell 7</td>
     </tr>
     <tr>
        <td colspan="3">cell8</td>
        <tr>
            <td>cell 9</td>
            <td colspan="2">cell 10</td>
        </tr>
     </tr>
    </table>
    
</body>
</html>
