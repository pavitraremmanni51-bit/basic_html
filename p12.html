<body>
    <h1>marquee</h1>
    <!-- 
    behaviour => alternate, scroll, slide
    direction => left, right, up, down
     -->
    <marquee behaviour=""direction="">This is a sample text</marquee>

    <hr>

    <marquee behavior="scroll"direction="">scroll behaviour</marquee>
    <marquee behavior="slide"direction="">slide behaviour </marquee>
    <marquee behavior="alternate"direction="">alternate behaviour</marquee>

    <hr>
    <marquee behavior="scroll"direction="left">towards lrft </marquee>
    <marquee behavior="scroll"direction="right">towards right</marquee>
    <marquee class="blk"behavior="up" direction="up">Towards up</marquee>
    <marquee class="blk"behavior="down" direction="down">Towards down</marquee>
    
</body>
</html>
