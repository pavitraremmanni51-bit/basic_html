<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        data:hover::after {
            content: " id= " attr(value) " ";
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <h1>data tag</h1>

    <p> <data value="123">kitchen products</data></p>
    <p> <data value="125">wood products</data></p>
    <p> <data value="126">plastic products</data></p>

    
</body>
</html>
