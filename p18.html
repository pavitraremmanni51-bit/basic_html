<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            text-align: center;
        }
        th,td {
            padding: 6px;
        }
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Rate</th>
                <th>GST(%)</th>
                  <th>Amount</th> 
                  </tr>     
        </thead>
        <tbody>
            <tr>
                <td>red rice</td>
                <td>10</td>
                <td>kg</td>
                <td>65</td>
                <td>5</td>
                <td>682.5</td>
            </tr>
            <tr>
                <td>cooking oil</td>
                <td>2</td>
                <td>lts</td>
                <td>120</td>
                <td>8</td>
                <td>260.00</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="5"> total amount</th>
                <td>942.50</td>
            </tr>
        </tfoot>
    </table>
     
</body>
</html>
